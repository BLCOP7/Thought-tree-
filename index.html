<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Discussion Tree</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="tree-container">
    <ul id="tree-root">
      <li id="root-node">
        <div class="node">Root Idea</div>
        <ul class="children"></ul>
      </li>
    </ul>
  </div>
  <input type="text" id="name-input" placeholder="Your Name">
  <input type="text" id="new-node-text" placeholder="Type your idea here">
  <button id="add-node-btn">Add Idea</button>
  <script src="script.js"></script>
</body>
</html>
